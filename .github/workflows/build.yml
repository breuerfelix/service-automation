name: build, lint, test

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Build
      run: go build ./...

    - name: Lint
      run: go get -u golang.org/x/lint/golint && golint ./...

    - name: Test
      run: go test ./...

    - name: Container Image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/${{ github.repository }}/talks/service-automation:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository }}/talks/service-automation:${{ github.sha }}
